  <style>  
    body {  
      font-family: Arial, sans-serif;

      background: black;  
      color: white;  
      text-align: center;  
      padding: 15px;  
    }  
    header img {  
      width: 150px;

    .container {  
      display: grid;  
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    .product {

      padding: 15px;  
    }  
    .product img {  
      width: 100%;  
      aspect-ratio: 1 / 1;  /* üëà Added line to make images square */  
      object-fit: cover;  
      border-radius: 8px;  
    }  
    .product h2 {  
      font-size: 18px;  
      margin: 10px 0 5px;  
    }  
    .product p {  
      margin: 5px 0;  
    }  
    .btn {  
      display: inline-block;  
      margin-top: 10px;  
      padding: 10px 15px;  
      background: black;  
      color: white;  
      border-radius: 5px;  
      text-decoration: none;  
      font-size: 14px;  
    }  
    footer {  
      background: black;  
      color: white;  
      text-align: center;  
      padding: 15px;  
      margin-top: 20px;  
    }  
  </style>
