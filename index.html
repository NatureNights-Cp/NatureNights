    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 0;  
      background: #f8f8f8;  
      overflow-x: hidden;
    }  
    header {  
      background: black;  
      color: white;  
      text-align: center;  
      padding: 15px;  
    }  
    header img {  
      width: 150px;  
    }  
    .container {  
      display: grid;  
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));  
      gap: 20px;  
      padding: 20px;  
    }  
    .product {  
      background: white;  
      border-radius: 10px;  
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);  
      text-align: center;  
      padding: 15px;  
    }  
    .product img {  
      width: 100%;  
      aspect-ratio: 1 / 1;  
      object-fit: cover;  
      border-radius: 8px;  
    }
    .product h2 {  
      font-size: 18px;  
      margin: 10px 0 5px;  
    }  
    .product p {  
      margin: 5px 0;  
    }  
    .btn {  
      display: inline-block;  
      margin-top: 10px;  
      padding: 10px 15px;  
      background: black;  
      color: white;  
      border-radius: 5px;  
      text-decoration: none;  
      font-size: 14px;  
    }  
    footer {  
      background: black;  
      color: white;  
      text-align: center;  
      padding: 15px;  
      margin-top: 20px;  
    }

    /* Snowflake styles */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #aeefff; /* Light blue color */
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) }
      100% { transform: translateY(100vh) }
    }
  </style>  
</head>

  <script>
    // Snowfall script
    const snowflakeCount = 50; // Number of snowflakes
    for (let i = 0; i < snowflakeCount; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '‚ùÑ'; // Snowflake emoji
