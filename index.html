<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NatureNights Perfumes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: goldenrod;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #111;
      border: 1px solid goldenrod;
      border-radius: 12px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 18px;
      color: #ffd700;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: goldenrod;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn:hover {
      background: #ffcc33;
    }
  </style>
</head>
<body>
  <h1>NatureNights Perfumes</h1>

  <div class="products">
    <div class="card">
      <img src="baghawat804.jpg" alt="Baghawat 804">
      <h2>Baghawat 804</h2>
      <a class="btn" href="https://wa.me/923326811085?text=I%20want%20to%20order%20Baghawat%20804">Order on WhatsApp</a>
    </div>

    <div class="card">
      <img src="tasadum.jpg" alt="Tasadum">
      <h2>Tasadum</h2>
      <a class="btn" href="https://wa.me/923326811085?text=I%20want%20to%20order%20Tasadum">Order on WhatsApp</a>
    </div>

    <div class="card">
      <img src="customized.jpg" alt="Customized Perfumes">
      <h2>Customized Perfumes</h2>
      <a class="btn" href="https://wa.me/923326811085?text=I%20want%20Customized%20Perfume">Order on WhatsApp</a>
    </div>
  </div>
</body>
</html>
