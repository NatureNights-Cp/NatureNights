<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NatureNights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 1rem;
      font-size: 2rem;
      font-weight: bold;
      color: gold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #111;
      border: 1px solid gold;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .card h2 {
      color: gold;
    }
    .buttons {
      margin-top: 10px;
    }
    .btn {
      background: gold;
      color: black;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #ffdb4d;
    }
  </style>
</head>
<body>
  <header>NatureNights</header>
  <section class="products">

    <!-- Baghawat 804 -->
    <div class="card">
      <img src="baghawat804.jpg" alt="Baghawat 804">
      <h2>Baghawat 804</h2>
      <p><b>Notes:</b> Fruity, White Floral, Sweet</p>
      <p><b>Price:</b> Rs. 1900</p>
      <div class="buttons">
        <button class="btn" onclick="continueShopping()">Continue Shopping</button>
        <button class="btn" onclick="dispatch('Baghawat 804')">Dispatch Now</button>
      </div>
    </div>

    <!-- Tasadum -->
    <div class="card">
      <img src="tasadum.jpg" alt="Tasadum">
      <h2>Tasadum</h2>
      <p><b>Notes:</b> Citrus, Amber, Aromatic</p>
      <p><b>Price:</b> Rs. 1900</p>
      <div class="buttons">
        <button class="btn" onclick="continueShopping()">Continue Shopping</button>
        <button class="btn" onclick="dispatch('Tasadum')">Dispatch Now</button>
      </div>
    </div>

    <!-- Coffee Aroma -->
    <div class="card">
      <img src="coffee.jpg" alt="Coffee Aroma">
      <h2>Coffee Aroma</h2>
      <p><b>Notes:</b> Coffee Beans</p>
      <p><b>Price:</b> Rs. 1500</p>
      <div class="buttons">
        <button class="btn" onclick="continueShopping()">Continue Shopping</button>
        <button class="btn" onclick="dispatch('Coffee Aroma')">Dispatch Now</button>
      </div>
    </div>

    <!-- Customized Perfumes -->
    <div class="card">
      <img src="customized.jpg" alt="Customized Perfumes">
      <h2>Customized Perfumes</h2>
      <p><b>Notes:</b> As per choice</p>
      <p><b>Price:</b> Starting Rs. 2300 (each extra sticker +50)</p>
      <div class="buttons">
        <button class="btn" onclick="continueShopping()">Continue Shopping</button>
        <button class="btn" onclick="dispatch('Customized Perfume')">Dispatch Now</button>
      </div>
    </div>

  </section>

  <script>
    function continueShopping() {
      window.location.href = window.location.href;
    }
    function dispatch(productName) {
      let phone = "+923326811085";
      let message = `Hello, I want to dispatch an order for ${productName}. My name is ______, Address: ______, Contact: ______.`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");
    }
  </script>
</body>
</html>
