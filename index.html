<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NatureNights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .product {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 15px rgba(255,215,0,0.4);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .product h2 {
      margin: 10px 0;
      font-size: 1.5em;
    }
    .product p {
      margin: 5px 0;
      font-size: 1em;
    }
    button {
      background-color: #FFD700;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>NatureNights</header>

  <!-- Baghawat 804 -->
  <div class="product">
    <img src="images/baghawat804.jpg" alt="Baghawat 804">
    <h2>Baghawat 804</h2>
    <p>Notes: Fruity, White Floral, Sweet</p>
    <p>Price: Rs.1900</p>
    <button onclick="continueShopping()">Continue Shopping</button>
    <button onclick="dispatch('Baghawat 804', 1900)">Dispatch Now</button>
  </div>

  <!-- Tasadum -->
  <div class="product">
    <img src="images/tasadum.jpg" alt="Tasadum">
    <h2>Tasadum</h2>
    <p>Notes: Citrus, Amber, Aromatic</p>
    <p>Price: Rs.1900</p>
    <button onclick="continueShopping()">Continue Shopping</button>
    <button onclick="dispatch('Tasadum', 1900)">Dispatch Now</button>
  </div>

  <!-- Customized Perfumes -->
  <div class="product">
    <img src="images/customized.jpg" alt="Customized Perfumes">
    <h2>Customized Perfumes</h2>
    <p>Price starts from Rs.2300 (1 Sticker)</p>
    <p>+50 Rs for each extra sticker</p>
    <button onclick="continueShopping()">Continue Shopping</button>
    <button onclick="dispatch('Customized Perfume', 2300)">Dispatch Now</button>
  </div>

  <script>
    function continueShopping() {
      alert("Continue shopping for more NatureNights products!");
    }

    function dispatch(product, price) {
      const phoneNumber = "923326811085"; // without +
      const message = `Hello NatureNights ðŸŒ™%0A
I want to order: ${product} (Price: Rs.${price}).%0A
My details:%0A
Name:%0A
Address:%0A
Phone:`;
      window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
    }
  </script>
</body>
</html>
